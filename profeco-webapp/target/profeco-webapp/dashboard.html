<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #1a237e !important;
        }
        .sidebar {
            background: #f8f9fa;
            min-height: calc(100vh - 56px);
            border-right: 1px solid #dee2e6;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check me-2"></i>PROFECOco
            </a>
            <div class="d-flex align-items-center">
                <span id="user-info-nav" class="me-3"></span>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadCrearQueja()">
                                <i class="bi bi-plus-circle me-2"></i> Nueva Queja
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadMisQuejas()">
                                <i class="bi bi-list-check me-2"></i> Mis Quejas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-house-door me-2"></i>Dashboard
                    </h1>
                </div>
                
                <!-- Mensaje de bienvenida -->
                <div class="alert alert-success" id="welcome-message">
                    <h4 id="welcome-title">Bienvenido al Sistema PROFECO</h4>
                    <p id="welcome-text">Aquí puedes registrar y gestionar tus quejas</p>
                </div>
                
                <!-- Contenido dinámico -->
                <div id="content-area">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Mis Quejas</h5>
                                    <h2 id="quejas-count" class="card-text">0</h2>
                                    <p class="card-text">Quejas registradas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Acciones Rápidas</h5>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary me-2" onclick="loadCrearQueja()">
                                <i class="bi bi-plus-circle me-1"></i> Nueva Queja
                            </button>
                            <button class="btn btn-success" onclick="loadMisQuejas()">
                                <i class="bi bi-list-check me-1"></i> Ver Mis Quejas
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // ===== INICIALIZACIÓN DEL DASHBOARD =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard cargado');
            
            // Verificar autenticación
            if (!window.authService || !window.authService.isAuthenticated()) {
                console.warn('Usuario no autenticado, redirigiendo...');
                window.location.href = 'login.html';
                return;
            }
            
            // Mostrar información del usuario
            const user = window.authService.getCurrentUser();
            if (user) {
                // Navbar
                document.getElementById('user-info-nav').innerHTML = `
                    <i class="bi bi-person-circle me-1"></i> ${user.usuario}
                    <span class="badge bg-${user.rol === 'profeco' ? 'danger' : 'success'}">
                        ${user.rol}
                    </span>
                `;
                
                // Mensaje de bienvenida
                document.getElementById('welcome-title').textContent = `Bienvenido, ${user.usuario}`;
                document.getElementById('welcome-text').textContent = 
                    `Rol: ${user.rol} - ${user.rol === 'profeco' ? 'Panel de administración' : 'Panel de consumidor'}`;
                
                // Cargar datos iniciales
                loadInitialData();
            } else {
                window.location.href = 'login.html';
            }
        });
        
        // ===== FUNCIONES DEL DASHBOARD =====
        function loadInitialData() {
            console.log('Cargando datos iniciales...');
            // Aquí podrías cargar estadísticas, quejas, etc.
        }
        
        function loadCrearQueja() {
            alert('Funcionalidad "Crear Queja" - En desarrollo');
            // Implementar lógica para crear queja
        }
        
        function loadMisQuejas() {
            alert('Funcionalidad "Mis Quejas" - En desarrollo');
            // Implementar lógica para listar quejas
        }
        
        function logout() {
            if (window.authService) {
                if (confirm('¿Estás seguro de cerrar sesión?')) {
                    window.authService.logout();
                }
            } else {
                window.location.href = 'login.html';
            }
        }
        
        // ===== FUNCIONES GLOBALES =====
        window.loadCrearQueja = loadCrearQueja;
        window.loadMisQuejas = loadMisQuejas;
        window.logout = logout;
    </script>
    <nav class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="crear-queja.html">Nueva Queja</a>
    <a href="mis-quejas.html">Mis Quejas</a>
    <button onclick="logout()">Cerrar Sesión</button>
</nav>
</body>
</html>
